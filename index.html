<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="calculadora__container">
        <article class="calculadora__display">
            <p class="display_calculo"></p>
            <p class="display_resultado"></p>
        </article>
        <section class="calculadora__teclado">
            
                <!-- <button class="botao pequeno cinza_escuro">e</button>              
                <button class="botao pequeno cinza_escuro">Âµ</button>              
                <button class="botao pequeno cinza_escuro">sin</button>
                <button class="botao pequeno cinza_escuro">deg</button> -->
            
            
                <button class="botao cinza_claro">Ac</button>
                <button class="botao cinza_claro"><</button>
                <button class="botao azul_escuro">/</button>
                <button class="botao azul_escuro">*</button>

            
                <button class="botao cinza_escuro">7</button>
                <button class="botao cinza_escuro">8</button>
                <button class="botao cinza_escuro">9</button>
                <button class="botao azul_escuro">-</button>

            
                <button class="botao cinza_escuro">4</button>
                <button class="botao cinza_escuro">5</button>
                <button class="botao cinza_escuro">6</button>
                <button class="botao mais azul_escuro">+</button>

            
                <button class="botao cinza_escuro">1</button>
                <button class="botao cinza_escuro">2</button>
                <button class="botao cinza_escuro">3</button>

            
                <button class="botao zero cinza_escuro">0</button >
                <button class="botao cinza_escuro">.</button>
                <button class="botao igual azul_claro">=</button>   
                
        </section>
    </main>   
</body>
</html>
